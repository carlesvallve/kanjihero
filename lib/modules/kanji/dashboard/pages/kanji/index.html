
<section class="dialog">
	<h1>Kanji lookup</h1>

	<form id="formKanjiLookup">
		Literal: <input type="text" name="literal"> (eg: 本)<br>
		Newspaper order: <input type="text" name="shinbun"> (eg: 1-50)<br>
		Heisig order: <input type="text" name="heisig"> (eg: 100-120)<br>
		On-yomi: <input type="text" name="onyomi"> (eg: イツ)<br>
		Kun-yomi: <input type="text" name="kunyomi"> (eg: ひと)<br>
		Meaning: <input type="text" name="meaning"> (eg: sand)<br>

		<input type="submit" value="Search!">
	</form>

</section>

<table id="tblKanjiLookup">
	<caption>Results</caption>
	<thead>
		<tr>
			<th>Kanji</th>
			<th>On-yomi</th>
			<th>Kun-yomi</th>
			<th>Meanings</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
